<div class="card forgot-password-box mt-3 mb-3">
  <div class="card-body text-dark">
    <div class="text-end">
     <a href="http://localhost:4200/auth/sign-in"><i class="bi bi-x text-dark cancel"></i></a>
    </div>
    <h1 class="text-center mb-5 reset">Reset Password</h1>
    <form [formGroup]="forgotPasswordForm">
      <p class="mt-5 message ">Enter your email id associated with this acount</p>
      <div class="form-floating mb-4">
        <input
          type="email"
          class="form-control mt-5"
          id="email"
          formControlName="email"
          placeholder="Email"
        />
        <label for="email">Email address</label>
      </div>
      <div class="row">
        <div class="col-12 text-center mt-5">
          <button
            type="submit"
            class="btn text-white button"
            [disabled]="!forgotPasswordForm.valid"
            (click)="sendResetPasswordEmail()"
          >
            Send Email
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
