<div class="card forgot-password-box my-3">
  <div class="card-body text-dark">
    <div class="text-end">
     <a href="/auth/sign-in"><i class="bi bi-x text-dark fs-2"></i></a>
    </div>
    <form [formGroup]="forgotPasswordForm" class="form p-2">
      <div class="row">
        <div class="col-12 text-start">
          <h2 class="text-positive">Reset Password</h2>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 text-start">
          <p class="text-regular text-secondary">Enter your email id associated with this acount</p>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 text-start form-group">
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email"/>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 text-center">
          <button  type="submit" class="btn btn-primary btn-lg" [disabled]="!forgotPasswordForm.valid"  (click)="sendResetPasswordEmail()">
            {{sendButtonText}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
