<div class="card reset-password-box my-3">
    <div class="card-body">
        <div class="text-end">
            <a href="/auth/sign-in"><i class="bi bi-x text-dark fs-2"></i></a>
        </div>
        <h1 class="text-green text-center mb-5 mt-3">Create New Password</h1>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-4">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" formControlName="password"
                    placeholder="***">
                    <span class="password-toggle" id="toggleButton" (click)="togglePassword()">
                        <i class="bi bi-eye fs-5" *ngIf="!showPassword"></i>
                        <i class="bi bi-eye-slash fs-5" *ngIf="showPassword"></i>
                    </span>
                <label for="password">Enter the password</label>
                </div>
                <div class="form-floating mb-4 mt-5">
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                    placeholder="Password">
                <label for="confirmPassword">Confirm the password</label>
                </div>
                <div *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.touched">
                Passwords don't match
                </div>
            <div class="row mb-4">
                <div class="col-12 text-center mt-5">
                    <button type="submit" class="btn btn-primary btn-green button" [disabled]="resetPasswordForm.invalid || resetPasswordForm.hasError('mismatch')">Save changes and Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
