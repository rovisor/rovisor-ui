<div class="card reset-password-box my-3">
    <div class="card-body">
        <div class="text-end">
            <a href="/auth/sign-in"><i class="bi bi-x text-dark fs-2"></i></a>
        </div>
        <h1 class="text-green text-center mb-5 mt-3">Create new password</h1>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="form-floating">
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password"
                            formControlName="password" placeholder="Enter Password">
                        <span class="password-toggle" id="toggleButton" (click)="togglePassword()">
                            <i class="bi bi-eye fs-5" *ngIf="!showPassword"></i>
                            <i class="bi bi-eye-slash fs-5" *ngIf="showPassword"></i>
                        </span>
                        <label for="password">Enter new password</label>
                        <div *ngIf="resetPasswordForm.get('password')?.touched && resetPasswordForm.get('password')?.hasError('required')" class="text-danger">
                            Password is required.
                        </div>

                    </div>
                </div>
            </div>
            <div class="row mb-4 mt-5">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                            placeholder="Re-enter new Password">
                        <label for="confirmPassword">Re-enter new password</label>
                        <div *ngIf="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.get('confirmPassword')?.hasError('required')" class="text-danger">
                            Confirm Password is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4 mt-5">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-lg btn-primary btn-green"
                        [disabled]="resetPasswordForm.invalid || resetPasswordForm.hasError('mismatch')">Save changes
                        and Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
