<div class="col full-screen bg-rov-primary-sidebar p-2" tabindex="-1">
    <div class="d-flex flex-column align-items-center align-items-sm-start px-0 pt-2 text-white h-100">
        <ul class="nav nav-pills mb-sm-auto mb-0 align-items-center align-items-sm-start">
            <li *ngFor="let item of sidebarItems" class="nav-item w-100"  [class.active]="isActive(item)">
                <a [routerLink]="item.route" *ngIf="!item.children" class="nav-link align-middle px-2 text-white">
                    <i class="fs-4" [ngClass]="item.icon"></i> 
                    <span class="ms-2 d-sm-inline">{{item.label}}</span> 
                </a>
                <a *ngIf="item.children" (click)="toggleSubMenu(item)" class="nav-link align-middle px-2 text-white">
                    <i class="fs-4" [ngClass]="item.icon"></i>
                    <span class="ms-2 d-sm-inline">{{item.label}}</span> 
                    <span class="ms-5">
                        <i class="bi bi-chevron-down" *ngIf="!item.expanded"></i>
                        <i class="bi bi-chevron-up" *ngIf="item.expanded"></i>
                    </span>
                </a>
                <ul *ngIf="item.children && item.expanded" class="nav nav-pills mb-sm-auto mb-0 ps-4">
                    <li *ngFor="let child of item.children" class="w-100 nav-item">
                        <a [routerLink]="child.route" class="nav-link px-2 text-white">
                            <i class="fs-4" [ngClass]="child.icon"></i> 
                            <span class="ms-2 d-sm-inline">{{child.label}}</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="privacy-policy-section d-block mb-1">
            <p class="text-black text-foot-note">
                <span class="align-content-start d-inline-block">Privacy Policy </span>
                <span class="align-content-end d-inline-block ms-3">Terms and Conditions</span>
            </p>
            <p class="text-black text-foot-note">Â© rovisor, 2023. All rights reserved. v0.0.0123</p>
        </div>
    </div>

</div>
