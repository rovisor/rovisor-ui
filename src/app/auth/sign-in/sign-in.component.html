<div class="row justify-content-center h-100">
    <div class="col-md-12">
        <div class="card login-box">
            <div class="card-body">
                <h4 class="text-green text-center mb-5">Login</h4>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                        <label for="email">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                        <label for="password">Password</label>
                      </div>
                      <div class="row mb-4">
                        <div class="col-12 text-end">
                            <a href="#" class="text-green">Forgot Password?</a>
                        </div>
                      </div>
                      <div class="row mb-4">
                          <div class="col-12 text-center">
                              <button type="submit" class="btn btn-primary btn-green">Login</button>
                          </div>
                      </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <a href="#" class="text-green">Create a new account</a>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
