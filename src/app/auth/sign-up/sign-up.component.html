<div class="row">
  <div class="col-4 bg-green ps-5">
    <img src="assets/images/logo.png" alt="logo" class="logo" />
  </div>
</div>
<div class="row h-100">
  <div class="col-sm-8 col-md-4 bg-green h-100 pe-0 ps-5">
    <div class="d-flex align-items-center h-100 justify-content-end">
      <div class="card Signup-box">
        <div class="card-body">
          <h4 class="text-green text-center mb-5">Sign up</h4>
          <form [formGroup]="SignupForm">
            <div>
              <input
                type="name"
                class="form-control"
                id="name"
                formControlName="name"
                placeholder="name"
              />
              <label for="email"></label>
            </div>
            <div>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Email"
              />
              <label for="email"></label>
            </div>
            <div>
              <input
                 [type]="showPassword ? 'text' : 'password'"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="*******"
              />
              <button
                class="password-toggle"
                 (click)="togglePassword()"
                id="toggleButton"
               
              >
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M13.359 11.2396C15.06 9.72158 16 8.00158 16 8.00158C16 8.00158 13 2.50158 8 2.50158C7.03959 2.50489 6.09005 2.70501 5.21 3.08958L5.98 3.86058C6.62744 3.62474 7.31095 3.50326 8 3.50158C10.12 3.50158 11.879 4.66958 13.168 5.95858C13.7884 6.58227 14.3445 7.26671 14.828 8.00158C14.77 8.08858 14.706 8.18458 14.633 8.28958C14.298 8.76958 13.803 9.40958 13.168 10.0446C13.003 10.2096 12.831 10.3726 12.651 10.5306L13.359 11.2396Z"
                    fill="#212529"
                  />
                  <path
                    d="M11.297 9.17758C11.5202 8.55342 11.5615 7.87873 11.4162 7.232C11.2709 6.58528 10.9449 5.99311 10.4762 5.5244C10.0075 5.0557 9.41531 4.72972 8.76858 4.58441C8.12185 4.4391 7.44716 4.48043 6.823 4.70358L7.646 5.52658C8.03031 5.47158 8.42215 5.50683 8.79047 5.62955C9.15879 5.75226 9.49347 5.95908 9.76799 6.23359C10.0425 6.50811 10.2493 6.84279 10.372 7.21111C10.4948 7.57943 10.53 7.97127 10.475 8.35558L11.297 9.17758ZM8.354 10.4766L9.176 11.2986C8.55184 11.5217 7.87715 11.5631 7.23042 11.4178C6.58369 11.2724 5.99153 10.9465 5.52282 10.4778C5.05411 10.0091 4.72814 9.41689 4.58283 8.77016C4.43752 8.12344 4.47885 7.44874 4.702 6.82458L5.525 7.64758C5.46999 8.03189 5.50524 8.42373 5.62796 8.79205C5.75068 9.16038 5.95749 9.49505 6.23201 9.76957C6.50653 10.0441 6.84121 10.2509 7.20953 10.3736C7.57785 10.4963 7.96969 10.5316 8.354 10.4766Z"
                    fill="#212529"
                  />
                  <path
                    d="M3.35 5.47158C3.17 5.63158 2.997 5.79358 2.832 5.95858C2.21165 6.58227 1.65552 7.26671 1.172 8.00158L1.367 8.28958C1.702 8.76958 2.197 9.40958 2.832 10.0446C4.121 11.3336 5.881 12.5016 8 12.5016C8.716 12.5016 9.39 12.3686 10.02 12.1416L10.79 12.9136C9.90994 13.2981 8.9604 13.4982 8 13.5016C3 13.5016 0 8.00158 0 8.00158C0 8.00158 0.939 6.28058 2.641 4.76358L3.349 5.47258L3.35 5.47158ZM13.646 14.3556L1.646 2.35558L2.354 1.64758L14.354 13.6476L13.646 14.3556Z"
                    fill="#212529"
                  />
                </svg>
              </button>
              <label for="password"></label>
            </div>
            <div class="row mb-4">
              <div class="col-12 text-center pt-3">
                <button
                  type="submit"
                  class="btn btn-primary btn-green"
                  [disabled]="!SignupForm.valid"
                >
                  Sign up
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                Already have an account?
                <a routerLink="../sign-in" class="text-blue">Login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-md-8 h-100 ps-0 pe-5">
    <div class="d-flex align-items-center h-100 justify-content-start">
      <div class="card bg-green text-white quote-box">
        <div class="card-body">
          <h2 class="text-center mb-4 text-bold">MOMENTS</h2>
          <h3 class="d-flex justify-content-center">
            "Formal education will make you a living; self-education will make
            you a fortune."
          </h3>
          <h3 class="d-flex justify-content-end">-- Jim Rohn, Entrepreneur</h3>
        </div>
      </div>
    </div>
  </div>
</div>
