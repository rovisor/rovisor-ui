<div class="d-flex align-items-center justify-content-end ">
    <div class="card login-box w-100">
        <div class="card-body text-dark" style="min-height: 480px; font-size: 16px;">
            <div class="text-end ">
                <i class="bi bi-x"></i>
            </div>
            <h1 class="text-green text-center mb-5">Reset Password</h1>
            <form [formGroup]="forgotPasswordForm">
                <h5 class="mt-5"> Enter your email id associated with this acount</h5>
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                    <label for="email">Email address</label>
                  </div>
                <div class="row mb-4">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary btn-green"
                            [disabled]="!forgotPasswordForm.valid" (click)="sendResetPasswordEmail()">Send Email</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
