<div class="row">
    <div class="col-12">
        <h1>Break Even Calculator </h1>
        <form [formGroup]="BreakEvenForm">
            <div class="form-group col-6">
                <div>
                    <label for="FixedCosts" class="label col-sm-6 col-form-label mt-5">Fixed Costs</label>
                    <input type="number" class="ms-5 input" formControlName="FixedCosts" required />
                    <div *ngIf="BreakEvenForm.controls['FixedCosts'].invalid && (BreakEvenForm.controls['FixedCosts'].dirty || BreakEvenForm.controls['FixedCosts'].touched)" class="text-danger">
                        Fixed Cost  is required.
                    </div>
                </div>
                <div>
                    <label for="VariableCosts" class="label col-sm-6 col-form-label mt-5">Variable Costs (per Unit) </label>
                    <input type="number" class="ms-5 input" formControlName="VariableCosts" required />
                    <div *ngIf="BreakEvenForm.controls['VariableCosts'].invalid && (BreakEvenForm.controls['VariableCosts'].dirty || BreakEvenForm.controls['VariableCosts'].touched)" class="text-danger">
                        Variable Cost  is required.
                    </div>
                </div>
                <div>
                    <label for="SalesPrice" class="label col-sm-6 col-form-label mt-5">Sales Price (per Unit) </label>
                    <input type="number" class="ms-5 input" formControlName="SalesPrice" required />
                    <div *ngIf="BreakEvenForm.controls['SalesPrice'].invalid && (BreakEvenForm.controls['SalesPrice'].dirty || BreakEvenForm.controls['SalesPrice'].touched)" class="text-danger">
                        Sale Price  is required and must be greater than 0.
                    </div>
                </div>
                <div class="buttons mt-5">
                    <button type="reset" class="resetButton text-white" (click)="resetForm()">Reset</button>
                    <button type="button" class="ms-3  calculateButton text-white" (click)="calculateEMI()">Calculate</button>
                </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger label col-6 mt-3">{{errorMessage}}</div>
        </form>
        <div class="result mt-3 col-6">
            <div class="result-item">
                <label for="BreakEvenPoint" class="label col-sm-6 col-form-label mt-4">Break-Even Point in Units</label>
                <input type="text" class="input ms-3" [value]="BreakEvenPoint | number : '1.2-2'" readonly />
            </div>
            <div class="result-item">
                <label for="BreakEvenRevenue" class="label col-sm-6 col-form-label mt-5">Break-Even Point in Revenue</label>
                <input type="text" class="input ms-3" [value]="BreakEvenRevenue | number : '1.2-2'" readonly />
            </div>
        </div>
    </div>
</div>
