<div class="container">
  <div class="row mx-4 mt-4">
    <div class="col-9">
      <h1 class="account-name">{{ accountName }}</h1>
    </div>
    <div class="col-3 text-end">
      <button class="btn btn-primary btn-lg" (click)="openUploadModal()">
        <i class="bi bi-plus"></i>
        Upload Statement
      </button>
    </div>
  </div>

  <div class="row m-4">
    <div class="col-3">
      <div class="box">
        <h5 class="box-title">Opening Balance</h5>
        <span class="text-secondary">₹6654.00</span>
      </div>
    </div>
    <div class="col-3">
      <div class="box">
        <h5 class="box-title">Credit Amount</h5>
        <span class="text-secondary">₹4314.00</span>
      </div>
    </div>
    <div class="col-3">
      <div class="box">
        <h5 class="box-title debit-text">Debit Amount</h5>
        <span class="text-secondary">₹5582.00</span>
      </div>
    </div>
    <div class="col-3">
      <div class="box">
        <h5 class="box-title">Closing Balance</h5>
        <span class="text-secondary">₹7922.00</span>
        <span class="secondary-textmuted">As on 22 Oct 2023</span>
      </div>
    </div>
  </div>
</div>
