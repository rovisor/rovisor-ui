<div class="container">
  <div class="row mx-4 mt-4">
    <div class="col-9">
      <h1>{{ accountName }}</h1> <!-- Display the accountName instead of accountInfo.AccountName -->
    </div>
    <div class="col-3 text-end">
      <button class="btn btn-primary btn-lg" (click)="openUploadModal()">
        <i class="bi bi-plus"></i>
        Upload Statement
      </button>
    </div>
  </div>
  <div class="row mx-4" *ngIf="accountInfo.Id">
    <div class="col-3 text-menu-item text-muted">
        <span class="fw-regular">Account Type:</span>
        <span class="ms-2">{{accountInfo.AccountType || "-"}}</span>
    </div>
    <div class="col-3 text-menu-item text-muted">
        <span class="">Account Number:</span>
        <span class="ms-2">{{accountInfo.AccountNumber || "-"}}</span>
    </div>
    <div class="col-6 text-menu-item text-muted">
        <span class="">Institution Name:</span>
        <span class="ms-2">{{accountInfo.InstitutionName || "-"}}</span>
    </div>
  </div>
</div>
