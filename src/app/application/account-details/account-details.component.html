<div class="container">
  <div class="row mx-4 m-4">
    <div class="col-9">
      <h1 class="account-name">{{ accountName }}</h1>
    </div>
    <div class="col-3 text-end">
      <button class="btn btn-primary btn-lg" (click)="openUploadModal()">
        <i class="bi bi-plus"></i>
        Upload Statement
      </button>
    </div>
  </div>

  <div class="row m-4">
    <div class="col-3">
      <div class="box">
        <h5 class="box-title">Opening Balance</h5>
        <span class="secondary-text">₹6654.00</span>
      </div>
    </div>
    <div class="col-3">
      <div class="box">
        <h5 class="box-title">Credit Amount</h5>
        <span class="secondary-text">₹4314.00</span>
      </div>
    </div>
    <div class="col-3">
      <div class="box">
        <h5 class="box-title">Debit Amount</h5>
        <span class="secondary-text">₹5582.00</span>
      </div>
    </div>
    <div class="col-3">
      <div class="box">
        <h5 class="box-title">Closing Balance</h5>
        <span class="secondary-text">₹7922.00</span>
      </div>
    </div>
    <div class="privacy-policy-section d-flex align-items-end">
                <span class="text-light text-foot-note">Privacy Policy Terms and Conditions</span>
                   <span class="text-light text-foot-note"> © rovisor, 2023. All rights reserved. v0.0.0123</span>
            </div>
  </div>  
</div>
