<div class="row">
    <div class="col-12">
        <h1> Investment Return Calculator</h1>
        <form [formGroup]="InvestmentCalculatorForm">
            <div class="form-group col-6">
                <div>
                    <label for="InitialInvestment" class="label col-sm-6 col-form-label mt-5">Initial Investment</label>
                    <input type="number" class="ms-5 input" formControlName="InitialInvestment" required />
                    <div *ngIf="InvestmentCalculatorForm.controls['InitialInvestment'].invalid && (InvestmentCalculatorForm.controls['InitialInvestment'].dirty || InvestmentCalculatorForm.controls['InitialInvestment'].touched)" class="text-danger">
                        Initial value is required 
                    </div>
                </div>
                <div>
                    <label for="FinalValue" class="label col-sm-6 col-form-label mt-5">Final Value</label>
                    <input type="number" class="ms-5 input" formControlName="FinalValue" required />
                    <div *ngIf="InvestmentCalculatorForm.controls['FinalValue'].invalid && (InvestmentCalculatorForm.controls['FinalValue'].dirty || InvestmentCalculatorForm.controls['FinalValue'].touched)" class="text-danger">
                        Final Value is required 
                    </div>
                </div>
                <div class="buttons mt-5">
                    <button type="reset" class="resetButton text-white" (click)="resetForm()">Reset</button>
                    <button type="button" class="ms-3  calculateButton text-white" (click)="calculate()" [disabled]="InvestmentCalculatorForm.invalid">Calculate</button>
                </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger label col-6 mt-3">{{errorMessage}}</div>
        </form>
        <div class="result mt-3 col-6">
            <div class="result-item">
                <label for="Projectedcalculation" class="label col-sm-6 col-form-label mt-4">ROI (%):</label>
                <input type="text" class="input ms-3" [value]="Projectedcalculation | number : '1.2-2'" readonly />
            </div>
        </div>
    </div>
</div>
