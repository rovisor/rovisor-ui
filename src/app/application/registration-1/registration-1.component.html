<h1>Registration-1</h1>

<h1>{{ title }}</h1>
<form [formGroup]="userForm">
  <div class="row p-4">
    <div class="col-8">
      <div class="row mb-3">
        <div class="col form-group">
          <label for="name" class="col-form-label">Name</label>
          <input
            class="form-control"
            type="text"
            placeholder="Enter Name"
            id="name"
            formControlName="name"
          />
          <div *ngIf="userForm.get('name')?.hasError('required')">
            Name is required.
          </div>
          <div *ngIf="userForm.get('name')?.hasError('minlength')">
            Name must be at least 6 characters long.
          </div>
          <div *ngIf="userForm.get('name')?.hasError('maxlength')">
            Name cannot be more than 16 characters long.
          </div>
          <div *ngIf="userForm.get('name')?.hasError('pattern')">
            Name should only contain alphabets.
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col form-group">
          <label for="email" class="col-form-label">Email</label>
          <input
            class="form-control"
            type="text"
            placeholder="Enter email"
            id="email"
            formControlName="email"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col form-group">
          <label for="phoneNumber" class="col-form-label">Phone Number</label>
          <input
            class="form-control"
            type="tel"
            placeholder="Phone Number"
            id="phoneNumber"
            formControlName="phoneNumber"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col form-group">
          <label for="password" class="col-form-label">Password</label>
          <input
            class="form-control"
            type="password"
            placeholder="Enter password"
            id="password"
            formControlName="password"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col form-group">
          <label for="birthDate" class="col-form-label">Birth Date:</label>
          <div class="input-group">
            <input
              type="date"
              class="form-control"
              ngbDatepicker
              #d="ngbDatepicker"
              formControlName="birthdate"
            />
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col form-group">
          <label for="country" class="col-form-label">Country</label>
          <ng-select
            [items]="countries"
            name="country"
            formControlName="country"
          >
          </ng-select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col text-center">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            [disabled]="userForm.invalid"
            (click)="submitForm()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
