<div class="row">
    <div class="col-12">
        <h1>Emergency Fund Calculator</h1>
        <form [formGroup]="EmergencyFundCalculatorForm">
            <div class="form-group col-6">
                <div>
                    <label for="MonthlyExpenses" class="label col-sm-6 col-form-label mt-5">Monthly Expenses
                    </label>
                    <input type="number" class="ms-5 input" formControlName="MonthlyExpenses" required />
                    <div *ngIf="EmergencyFundCalculatorForm.controls['MonthlyExpenses'].invalid && (EmergencyFundCalculatorForm.controls['MonthlyExpenses'].dirty || EmergencyFundCalculatorForm.controls['MonthlyExpenses'].touched)" class="text-danger">
                        Monthly Expenses is required 
                    </div>
                </div>
                <div>
                    <label for="CoveragePeriod" class="label col-sm-6 col-form-label mt-5">Coverage Period (months)</label>
                    <input type="number" class="ms-5 input" formControlName="CoveragePeriod" required />
                    <div *ngIf="EmergencyFundCalculatorForm.controls['CoveragePeriod'].invalid && (EmergencyFundCalculatorForm.controls['CoveragePeriod'].dirty || EmergencyFundCalculatorForm.controls['CoveragePeriod'].touched)" class="text-danger">
                        Coverage Period (months) is required 
                    </div>
                </div>
                <div>
                    <label for="CurrentSavings" class="label col-sm-6 col-form-label mt-5">Current Savings</label>
                    <input type="number" class="ms-5 input" formControlName="CurrentSavings" required />
                    <div *ngIf="EmergencyFundCalculatorForm.controls['CurrentSavings'].invalid && (EmergencyFundCalculatorForm.controls['CurrentSavings'].dirty || EmergencyFundCalculatorForm.controls['CurrentSavings'].touched)" class="text-danger">
                        Current Savings is required 
                    </div>
                </div>
                <div class="buttons mt-5">
                    <button type="reset" class="resetButton btn btn-secondary text-white" (click)="resetForm()">Reset</button>
                    <button type="button" class="ms-3 calculateButton btn btn-primary" (click)="calculate()" [disabled]="EmergencyFundCalculatorForm.invalid">Calculate</button>
                </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger label col-6 mt-3">{{errorMessage}}</div>
        </form>
        <div class="result mt-3 col-6">
            <div class="result-item">
                <label for="TotalAmount" class="label col-sm-6 col-form-label mt-4">Total Required Amount </label>
                <input type="text" class="input ms-3" [value]="TotalAmount | number : '1.2-2'" readonly />
            </div>
            <div class="result-item">
                <label for="GapToGoal" class="label col-sm-6 col-form-label mt-5">Gap to Goal</label>
                <input type="text" class="input ms-3" [value]="GapToGoal | number : '1.2-2'" readonly />
            </div>
        </div>
    </div>
</div>
