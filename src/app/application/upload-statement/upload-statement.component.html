<form>
  <div class="modal-header">
    <h4 class="modal-title">Upload Statement</h4>
  </div>
  <div class="modal-body">
    <input type="file" accept=".csv" />
    <p style="margin-top: 20px;">Preview</p>
  </div>
  <div class="modal-footer"style="margin-right:60px">

      Submit
    </button>
  </div>
</form>
