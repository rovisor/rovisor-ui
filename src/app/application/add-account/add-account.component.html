 <form [formGroup]="accountForm" >
 <div class="form-container">
        <h2>Add new account</h2>
        
            <div>
                <label for="accountName">Name of the account:</label>
                <input type="text" id="accountName" formControlName="accountName" required>
            </div>
            <div>
                <label for="institutionName">Name of the institution:</label>
                <input type="text" id="institutionName" formControlName="institutionName" required>
            </div>
            <div>
                 <label for="accountSelect" class="form-label  ">Select Account</label>
        <select class="form-select " id="accountSelect" formControlName="selectedAccount" >
          
        </select>
            </div>
            <div>
                <label for="accountNumber">Last four digits of the account number:</label>
                <input type="typeofaccount" id="accountNumber" formControlName="accountNumber" pattern="[0-9]{4}" required>
            </div>
            <button type="submit"class="btn btn-primary btn-green">Add Account</button>
        </div>
        </form>
