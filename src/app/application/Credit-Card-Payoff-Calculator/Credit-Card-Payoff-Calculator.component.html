<div class="row">
    <div class="col-12">
        <h1>Credit Card Payoff Calculator</h1>
        <form [formGroup]="payoffCalculatorForm">
            <div class="form-group col-6">
                <div>
                    <label for="Balance" class="label col-sm-6 col-form-label mt-5">Balance</label>
                    <input type="number" class="ms-5 input" formControlName="Balance" required />
                    <div *ngIf="payoffCalculatorForm.controls['Balance'].invalid && (payoffCalculatorForm.controls['Balance'].dirty || payoffCalculatorForm.controls['Balance'].touched)" class="text-danger">
                        Balance is required 
                    </div>
                </div>
                <div>
                    <label for="AnnualInterestRate" class="label col-sm-6 col-form-label mt-5">Annual Interest Rate (%)</label>
                    <input type="number" class="ms-5 input" formControlName="AnnualInterestRate" required />
                    <div *ngIf="payoffCalculatorForm.controls['AnnualInterestRate'].invalid && (payoffCalculatorForm.controls['AnnualInterestRate'].dirty || payoffCalculatorForm.controls['AnnualInterestRate'].touched)" class="text-danger">
                        Annual Interest Rate is required 
                    </div>
                </div>
                <div>
                    <label for="MonthlyPayment" class="label col-sm-6 col-form-label mt-5">Monthly Payment</label>
                    <input type="number" class="ms-5 input" formControlName="MonthlyPayment" required />
                    <div *ngIf="payoffCalculatorForm.controls['MonthlyPayment'].invalid && (payoffCalculatorForm.controls['MonthlyPayment'].dirty || payoffCalculatorForm.controls['MonthlyPayment'].touched)" class="text-danger">
                        Monthly Payment is required 
                    </div>
                </div>
                <div class="buttons mt-5">
                    <button type="reset" class="resetButton btn btn-secondary text-white" (click)="resetForm()">Reset</button>
                    <button type="button" class="ms-3 calculateButton btn btn-primary" (click)="calculate()" [disabled]="payoffCalculatorForm.invalid">Calculate</button>
                </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger label col-6 mt-3">{{errorMessage}}</div>
        </form>
        <div class="result mt-3 col-6">
            <div class="result-item">
                <label for="Projectedcalculation" class="label col-sm-6 col-form-label mt-4">Months to Payoff</label>
                <input type="text" class="input ms-3" [value]="projectedMonths | number : '1.2-2'" readonly />
            </div>
        </div>
    </div>
</div>
