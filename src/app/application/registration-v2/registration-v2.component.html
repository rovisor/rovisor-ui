<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col-4 mb-3 mt-3 ml-3 mr-4">
      <label for="firstName">First Name:</label>
  <input type="text" id="firstName" formControlName="firstName">

  <div *ngIf="registrationForm.get('firstName').hasError('required')">
    First Name is required
  </div>
  <div *ngIf="registrationForm.get('firstName').hasError('minlength')">
    First Name must have a minimum length of 3 characters
  </div>
    </div>
    <div class="col-4 mb-3 mt-3 ml-3 mr-4">
      <label for="name">Phone Number</label>
      <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" formControlName="phone" id="phone" class="form-control"
        placeholder="Phone Number/Mobile ">
    </div>
    <div class="col-4 mb-3 mt-3 ml-3 mr-4">
      <label for="name">email </label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email">
    </div>
    <div class="col-4 mb-3 mt-3 ml-3 mr-4">
      <label for="name">Password </label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="password">
    </div>
    <div class="col-4 mb-3 mt-3 ml-3 mr-4">
      <label for="name">Date of Birth</label>
      <input type="date" id="calendar" class="form-control">
    </div>

      <div >
        <label>Country</label><br />
        <select aria-label="ngSelected demo" class="col-4 mb-3 mt-3 ml-3 mr-4">
          <option>India</option>
          <option>US</option>
          <option>UK</option>
          <option>Australia</option>
          <option>France</option>
          <option id="greet" ng-selected="selected">Greetings!</option>
        </select>
      </div>
    </div>
<button type="submit" [disabled]="registrationForm.valid">Submit</button>
</form>
