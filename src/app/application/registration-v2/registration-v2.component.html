<form [formGroup]="registrationForm!">
    <div class="form-row">
        <div class="col-4 mb-3 mt-3 ml-3 mr-4">
            <label for="name">First name</label>
            <input class="form-control"type="text"placeholder="Enter Name"id="name"formControlName="name"/>
        </div>
        <div class="col-4 mb-3 mt-3 ml-3 mr-4">
            <label for="name">Phone Number</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"formControlName="phone" id="phone" class="form-control" placeholder="Phone Number/Mobile ">
        </div>
        <div class="col-4 mb-3 mt-3 ml-3 mr-4">
          <label for="name">email </label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email">
      </div>
      <div class="col-4 mb-3 mt-3 ml-3 mr-4">
        <label for="name">Password </label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="password">
    </div>
    <div class="col-4 mb-3 mt-3 ml-3 mr-4">
      <label for="name">Date of Birth</label>
      <input type="date" [min]="minDate" [max]="maxDate" id="calendar" class="form-control">
  </div>
         
        <div  ngbDropdown > 
          <button  ngbDropdownToggle class="col-4 mb-3 mt-3 ml-3 mr-4 bg-light ">Country </button> 
          <div ngbDropdownMenu="gfg" class="col-4 mb-3 mt-3 ml-3 mr-4"> 
            <button ngbDropdownItem>India</button> 
            <button ngbDropdownItem>US</button> 
            <button ngbDropdownItem>UK</button>
            <button ngbDropdownItem>Australia</button>  
            <button ngbDropdownItem>France</button> 
          </div> 
        </div> 
    </div>
</form>
