<div class="row">
    <div class="col-12">
        <h1>Retirement Calculator</h1>
        <form [formGroup]="retirementForm">
            <div class="form-group col-6">
                <div>
                    <label for="CurrentAge" class="label col-sm-6 col-form-label mt-5">Current age</label>
                    <input type="number" class="ms-5 input" formControlName="currentAge" required />
                    <div *ngIf="retirementForm.controls['currentAge'].invalid && (retirementForm.controls['currentAge'].dirty || retirementForm.controls['currentAge'].touched)" class="text-danger">
                        Current Age is required.
                    </div>
                </div>
                <div>
                    <label for="RetirementAge" class="label col-sm-6 col-form-label mt-5">Retirement age </label>
                    <input type="number" class="ms-5 input" formControlName="retirementAge" required />
                    <div *ngIf="retirementForm.controls['retirementAge'].invalid && (retirementForm.controls['retirementAge'].dirty || retirementForm.controls['retirementAge'].touched)" class="text-danger">
                        Retirement Age is required.
                    </div>
                </div>
                <div>
                    <label for="MonthlyContribution" class="label col-sm-6 col-form-label mt-5">Monthly contribution </label>
                    <input type="number" class="ms-5 input" formControlName="monthlyContribution" required />
                    <div *ngIf="retirementForm.controls['monthlyContribution'].invalid && (retirementForm.controls['monthlyContribution'].dirty || retirementForm.controls['monthlyContribution'].touched)" class="text-danger">
                        Monthly Contribution is required.
                    </div>
                </div>
                <div>
                    <label for="AnnualRate" class="label col-sm-6 col-form-label mt-5">Expected annual return rate (%) </label>
                    <input type="number" class="ms-5 input" formControlName="annualRate" required />
                    <div *ngIf="retirementForm.controls['annualRate'].invalid && (retirementForm.controls['annualRate'].dirty || retirementForm.controls['annualRate'].touched)" class="text-danger">
                        Annual Rate is required and must be greater than 0.
                    </div>
                </div>
                <div>
                    <label for="Saving" class="label col-sm-6 col-form-label mt-5">Current retirement savings </label>
                    <input type="number" class="ms-5 input" formControlName="saving"/>
                </div>
                <div class="buttons mt-5">
                    <button type="reset" class="resetButton text-white" (click)="resetForm()">Reset</button>
                    <button type="button" class="ms-3  calculateButton text-white" (click)="calculateEMI()">Calculate</button>
                </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger label col-6 mt-3">{{errorMessage}}</div>
        </form>
        <div class="result mt-3 col-6">
            <div class="result-item">
                <label for="ProjectedRetirementSavings" class="label col-sm-6 col-form-label mt-4">Total Amount:</label>
                <input type="text" class="input ms-3" [value]="ProjectedRetirementSavings | number : '1.2-2'" readonly />
            </div>
            <div class="result-item">
                <label for="TotalContributions" class="label col-sm-6 col-form-label mt-5">Total contributions:</label>
                <input type="text" class="input ms-3" [value]="TotalContributions | number : '1.2-2'" readonly />
            </div>
            <div class="result-item">
                <label for="TotalInterestEarned" class="label col-sm-6 col-form-label mt-5">Total Interest Earned:</label>
                <input type="text" class="input ms-3" [value]="TotalInterestEarned | number : '1.2-2'" readonly />
            </div>
        </div>
    </div>
</div>
