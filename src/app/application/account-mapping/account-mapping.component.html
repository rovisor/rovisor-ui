<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" formControlName="date">
  </div>
  <div class="form-group">
    <label for="narration">Narration</label>
    <input type="text" class="form-control" id="narration" formControlName="narration">
  </div>
  <div class="form-group">
    <label for="debitAmount">Debit Amount</label>
    <input type="number" class="form-control" id="debitAmount" formControlName="debitAmount">
  </div>
  <div class="form-group">
    <label for="creditAmount">Credit Amount</label>
    <input type="number" class="form-control" id="creditAmount" formControlName="creditAmount">
  </div>
  <div class="form-group">
    <label for="balance">Balance</label>
    <input type="number" class="form-control" id="balance" formControlName="balance">
  </div>
  <button type="submit" class="btn btn-primary">Confirm</button>
</form>
