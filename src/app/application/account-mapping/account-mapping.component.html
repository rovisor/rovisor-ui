
  <form [formGroup]="mappingForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
     <h4 class="heading">Please select the corresponding column:</h4>
    <div class="form-row">
      <label for="date">Date:</label>
      <div>
        <ng-select
          id="date"
          formControlName="date"
          [items]="dates"
          bindLabel="name"
          bindValue="value"
        ></ng-select>
      </div>
    </div>
    <div class="form-row">
      <label for="narration">Narration:</label>
      <div>
        <ng-select
          id="narration"
          formControlName="narration"
          [items]="narrations"
          bindLabel="name"
          bindValue="value"
        ></ng-select>
      </div>
    </div>
    <div class="form-row">
      <label for="debitAmount">Debit Amount:</label>
      <div>
        <ng-select
          id="debitAmount"
          formControlName="debitAmount"
          [items]="debitAmounts"
          bindLabel="name"
          bindValue="value"
        ></ng-select>
      </div>
    </div>
    <div class="form-row">
      <label for="creditAmount">Credit Amount:</label>
      <div >
        <ng-select
          id="creditAmount"
          formControlName="creditAmount"
          [items]="creditAmounts"
          bindLabel="name"
          bindValue="value"
        ></ng-select>
      </div>
    </div>
    <div class="form-row">
      <label for="balance">Balance:</label>
      <div >
        <ng-select
          id="balance"
          formControlName="balance"
          [items]="balances"
          bindLabel="name"
          bindValue="value"
        ></ng-select>
      </div>
    </div>
    <div class="button-container">
        <button class="btn btn-primary rounded-4 py-2 px-5" type="submit">Confirm</button>
      </div>
  </div>
  </form>
