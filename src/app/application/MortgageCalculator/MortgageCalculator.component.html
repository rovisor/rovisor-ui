<div class="row">
    <div class="col-12">
        <h1>Mortgage Calculator</h1>
        <form [formGroup] = "MortageCalculatorForm">
            <div class="form-group col-6">
                <div>
                    <label for="loanAmount" class="label col-sm-6 col-form-label mt-5">Loan Amount</label>
                    <input type="number" class="ms-5 input" formControlName="loanAmount" required />
                    <div *ngIf="MortageCalculatorForm.controls['loanAmount'].invalid && (MortageCalculatorForm.controls['loanAmount'].dirty || MortageCalculatorForm.controls['loanAmount'].touched)" class="text-danger">
                        Loan Amount  is required.
                    </div>
                </div>
                <div>
                    <label for="annualRate" class="label col-sm-6 col-form-label mt-5">Annual Interest Rate  (10% as 0.10)</label>
                    <input type="number" class="ms-5 input" formControlName="annualRate" required />
                    <div *ngIf="MortageCalculatorForm.controls['annualRate'].invalid && (MortageCalculatorForm.controls['annualRate'].dirty || MortageCalculatorForm.controls['annualRate'].touched)" class="text-danger">
                        Annual Intereset rate  is required.
                    </div>
                </div>
                <div>
                    <label for="time" class="label col-sm-6 col-form-label mt-5">Loan Term (years)
                    </label>
                    <input type="number" class="ms-5 input" formControlName="time" required />
                    <div *ngIf="MortageCalculatorForm.controls['time'].invalid && (MortageCalculatorForm.controls['time'].dirty || MortageCalculatorForm.controls['time'].touched)" class="text-danger">
                       Loan Term is required.
                    </div>
                </div>
                <div class="buttons mt-5">
                    <button type="reset" class="resetButton text-white" (click)="resetForm()">Reset</button>
                    <button type="button" class="ms-3  calculateButton text-white" (click)="calculate()" [disabled]="MortageCalculatorForm.invalid">Calculate</button>
                </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger label col-6 mt-3">{{errorMessage}}</div>
        </form>
        <div class="result mt-3 col-6">
            <div class="result-item">
                <label for="Projected" class="label col-sm-6 col-form-label mt-4">Monthly Payment</label>
                <input type="text" class="input ms-3" [value]="Projected | number : '1.2-2'" readonly />
            </div>
           
        </div>
    </div>
</div>
