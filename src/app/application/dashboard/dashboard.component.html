<div class="container">
    <div class="row m-4">
        <div class="col-10">
            <form class="form-inline my-2 my-lg-0">
                <div class="input-group">
                    <div class="input-group-append">
                        <span class="input-group-text bg-grey">
                        <i class="bi bi-search btn"></i>
                        </span>
                    </div>
                    <input class="form-control bg-grey "  type="search">
                </div>
            </form>
        </div>
        
        <div class="col-2 text-end">
            <button class="btn btn-primary btn-lg" (click)="openAddAccountModal()">
                <i class="bi bi-plus"></i>
                Add Account
            </button>
        </div>
    </div>
    <div class="row ms-4">
        <div class="col-3  ms-5 ">
            <div class="bg-white border border-secondary  rounded-3"  >
               <h2><b class="ms-3 fw-normal"> Balance: </b> </h2>
            </div>
        </div>
        <div class="col-3 ms-5 ">
            <div class="bg-white border border-secondary  rounded-3 ">
              <h2> <b class="ms-3 fw-normal">Credit Amount: </b></h2>
            </div>
        </div>
        <div class="col-3 ms-5 ">
            <div class=" bg-white border border-secondary  rounded-3">
               <h2> <b class="ms-3 fw-normal " >Debit Amount: </b></h2>
            </div>
        </div>
    </div>
    <div class="row card m-4 ">
        <div class="col-12  card-body">
            <div>
                <h2>Upcoming Transaction</h2>
            </div>
        </div>
    </div>
    <div class="row  m-3">
        <div>
            <h2>View Statement</h2>
        </div>
    </div>
    </div>  <div class="row">
        <div class="col-2 ms-5">
            <label>From Date</label>
            <input class="form-control"
                name="fromDatePicker"
                class="form-control border-secondary rounded-3 mt-3"
                ngbDatepicker
                #formDatePicker="ngbDatepicker"
                formControlName="fromDate"
                [maxDate]="maxDate"
                (dateSelect)="updateMinToDate($event)"
                (click)="formDatePicker.toggle()" />

        </div>
        <div class="col-2 ms-4">
            <label>To Date</label>
            <input class="form-control"
            name="toDatePicker"
            class="form-control border-secondary rounded-3 mt-3"
            ngbDatepicker
            #toDatePicker="ngbDatepicker"
            formControlName="toDate"
            [minDate]="minToDate" 
            [maxDate]="maxDate"
            (click)="toDatePicker.toggle()" />
     
        </div>
        <div class="col-2 ms-4">
            <div class="form-group">
                <label class="form-label">Transaction type</label>
                <ng-select
                [items]="transactionType" 
                bindLabel="name" 
                bindValue="id">
                </ng-select>
            </div>
        </div>
        <div class="col-2 ms-4">
            <div class="form-group">
                <label class="form-label">Category:</label>
                <ng-select 
                [items]="category" 
                bindLabel="name" 
                bindValue="id">
                </ng-select>
            </div>
        </div>
    <div class="row ms-5 mt-3">
    <div class="col-3">
        <button 
        type="submit" 
        class="btn btn-primary btn-green" >
            <a href="app/consolidate-statement" 
            class="text-white text-decoration-none">View
        </a>
    </button>
    </div>
    </div>
