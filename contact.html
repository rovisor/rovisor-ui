<!DOCTYPE html>
<html lang="en">


  <body>
 
    <section id="moments" class="py-5">
   
    </section>

    <section id="contact" class="py-5">
   
      <div class="container form-container">
        <h2
          style="
            text-align: center;
            margin-bottom: 70px;
            font-size: 50px;
            color: #2c3d50 !important;
          "
        >
          CONTACT ME
          <br />
          <img
            src="WhatsApp Image 2023-10-07 at 15.24.35.jpeg"
            style="width: 40%"
          />
        </h2>

        <form onsubmit="return validateForm()">
          <div class="form-group">
            <label for="fullName"></label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email address"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone"></label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="message"></label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              placeholder="Message"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-success"
            id="sendButton" <!-- Add an ID to the button -->
            style="background-color: #1bba9b; color: white"
            disabled
          >
            Send
          </button>
        </form>
      </div>
    </section>


    <section id="about" class="py-5">
     
    </section>

    <script>
      function validateForm() {
        // Get references to form fields
        var fullName = document.getElementById("fullName").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var message = document.getElementById("message").value;
fullName = fullName.trim();
message = message.trim();
       
        if (fullName && email && phone && message) {
          
          document.getElementById("sendButton").removeAttribute("disabled");
          return true; 
        } else {
        
          document.getElementById("sendButton").setAttribute("disabled", "disabled");
          return false;
        }
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
