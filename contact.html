<!DOCTYPE html>
<html lang="en">
  <!-- ... (head section remains the same) ... -->

  <body>
    <!-- ... (navbar section remains the same) ... -->

    <!-- Content Section -->
    <section id="moments" class="py-5">
      <!-- Your content for 'MOMENTS' goes here -->
    </section>

    <section id="contact" class="py-5">
      <!-- Contact Form using Bootstrap -->
      <div class="container form-container">
        <h2
          style="
            text-align: center;
            margin-bottom: 70px;
            font-size: 50px;
            color: #2c3d50 !important;
          "
        >
          CONTACT ME
          <br />
          <img
            src="/Users/varuntyagi/Downloads/WhatsApp Image 2023-09-17 at 20.20.54.jpeg"
            style="width: 40%"
          />
        </h2>

        <form onsubmit="return validateForm()">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email address"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              placeholder="Message"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-success"
            id="sendButton" <!-- Add an ID to the button -->
            style="background-color: #1bba9b; color: white"
            disabled <!-- Initially disable the button -->
          >
            Send
          </button>
        </form>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-5">
      <!-- Your content for 'ABOUT' goes here -->
    </section>

    <script>
      function validateForm() {
        // Get references to form fields
        var fullName = document.getElementById("fullName").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var message = document.getElementById("message").value;

        // Check if all fields have valid values
        if (fullName && email && phone && message) {
          // Enable the "Send" button
          document.getElementById("sendButton").removeAttribute("disabled");
          return true; // Allow form submission
        } else {
          // If any field is empty, disable the "Send" button
          document.getElementById("sendButton").setAttribute("disabled", "disabled");
          return false; // Prevent form submission
        }
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
