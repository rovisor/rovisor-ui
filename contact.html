<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Your Webpage Title</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .navbar {
        background-color: #2c3d50 !important;
      }

      .navbar-light .navbar-brand,
      .navbar-light .navbar-nav .nav-link {
        color: white;
      }

      .navbar-toggler-icon {
        background-color: white;
      }

      .text1 {
        color: #1bba9b !important;
      }

      .form-group {
        position: relative;
      }

      .form-control {
        border: none;

        border-bottom: 1px solid #808080;

        border-radius: 0;
      }

      .form-container {
        max-width: 900px;

        margin: 0 auto;
      }

      .form-control::placeholder {
        font-size: 25px;
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand text1" href="#">ROVISOR MOMENTS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#moments">MOMENTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">
              <button
                type="button"
                class="btn btn-success"
                style="background-color: #1bba9b; color: white"
              >
                CONTACT
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content Section -->
    <section id="moments" class="py-5">
      <!-- Your content for 'MOMENTS' goes here -->
    </section>

    <section id="contact" class="py-5">
      <!-- Contact Form using Bootstrap -->
      <div class="container form-container">
        <h2
          style="
            text-align: center;
            margin-bottom: 70px;
            font-size: 50px;
            color: #2c3d50 !important;
          "
        >
          CONTACT ME
          <br />
          <img
            src="acp.jpeg"
            style="width: 40%"
          />
        </h2>

        <form>
          <div class="form-group">
            <label for="fullName"></label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Full name"
            />
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email address"
            />
          </div>
          <div class="form-group">
            <label for="phone"></label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Phone Number"
            />
          </div>
          <div class="form-group">
            <label for="message"></label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              placeholder="Message"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-success"
            style="background-color: #1bba9b; color: white"
          >
            Send
          </button>
        </form>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-5">
      <!-- Your content for 'ABOUT' goes here -->
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
