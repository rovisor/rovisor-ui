<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Halves Webpage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
      }
      .input-field {
        margin-top: 10px;
      }

      .half {
        width: 50%;
        height: 100vh;
        right: 1000;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        position: relative;
      }

      .left-half {
        background-color: #1bba9b;
        color: #fff;
      }
      .left-bottom-image {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 200px;
        height: auto;
        z-index: 1;
      }
      .signup-container {
        background-color: #fff;
        width: 50%;
        height: 62%;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        position: absolute;
        top: 20%;
        right: 0;
        font-size: 32px;
      }

      .signup-heading {
        color: #1bba9b;
        margin-bottom: 50px;
      }

      .right-content img {
        position: relative;
        top: -86px;
        right: 4px;
        width: 50%;
        max-height: 200px;
      }
      .imgg {
        width: 355px;
        height: 47px;
        position: relative;
        top: -25px;
        left: 45px;
      }
      .input-field {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: none;
        border-bottom: 1px solid #1bba9b;
        outline: none;
      }

      .signup-button {
        background-color: #1bba9b;
        color: #fff;
        padding: 15px 40px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin-top: 40px;
      }

      .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 200px;
      }

      .right-content {
        background-color: #1bba9b;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 67%;
        position: relative;
        top: 36px;
        left: -73px;
        width: 80%;
        border-radius: 13px;
      }

      .right-content h1 {
        color: #fff;
        margin-bottom: 10px;
      }

      .right-content p {
        color: #fff;
        margin-bottom: 10px;
      }

      .right-content .signup-button {
        color: #fff;
        padding: 15px 40px;
        border: 2px solid #fff;
        border-radius: 30px;
        cursor: pointer;
        margin-top: 40px;
      }

      .right-content form {
        text-align: center;
      }

      h1 {
        font-size: 50px;
        color: #1bba9b;
        position: relative;
        right: -20px;
        /* margin-top: 60px; */
      }
    </style>
  </head>
  <body>
    <div class="half left-half">
      <img src="photo_2023-10-21 21.01.13.jpeg" alt="Logo" class="logo" />
      <div class="signup-container">
        <h1 class="signup-heading">Sign Up</h1>
        <input type="text" class="input-field" placeholder="name" />
        <input
          type="text"
          class="input-field"
          placeholder="invalid@rovisor.in"
          style="margin-top: 10px"
        />
        <div style="display: flex; align-items: center">
          <input
            type="password"
            id="passwordField"
            class="input-field"
            placeholder="Password"
          />
          <button
            id="toggleButton"
            onclick="togglePassword()"
            style="border: none; background: transparent; cursor: pointer"
          >
            <img
              src="pngwing.com (1) copy.png"
              id="eyeIcon"
              alt="Show/Hide Password"
              width="20"
              height="20"
            />
          </button>
        </div>
        <script>
          var passwordField = document.getElementById("passwordField");
          var eyeIcon = document.getElementById("eyeIcon");

          eyeIcon.addEventListener("click", function () {
            if (passwordField.type === "password") {
              passwordField.type = "text";
              eyeIcon.src = "eye-closed-icon.png"; // Change to a closed eye icon
            } else {
              passwordField.type = "password";
              eyeIcon.src = "eye-open-icon.png"; // Change to an open eye icon
            }
          });
        </script>
        <button class="signup-button" style="margin-top: 40px">Sign Up</button>
        <p style="color: black; font-size: 15px; margin-top: 15px">
          Already have an account?
          <a
            href="#"
            style="color: blue; text-decoration: underline; font-size: 15px"
            >Login</a
          >&gt
        </p>
      </div>
      <img
        src="image-20230925-171329 copy.png"
        alt="Image"
        class="left-bottom-image"
      />
    </div>
    <div class="half">
      <h1 style="font-size: 32px; color: #1bba9b"></h1>

      <div class="right-content" style="margin-top: 80px">
        <h1 style="margin-top: -145px">MOMENTS</h1>
        <p style="font-size: 33px; margin-top: 50px; padding-top: 30px">
          "Formal education will make you living;
          <br />
          self-education will make you a fortune."
        </p>

        <blockquote
          style="
            font-size: 30px;
            color: #fff;
            text-align: right;
            margin-top: 5px;
            margin-right: -200px;
          "
        >
          --Jim Rohn,Entrepreneur
        </blockquote>
      </div>
    </div>
  </body>
