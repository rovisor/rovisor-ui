        body {

            padding: 0;
            display: flex;
            flex-direction: row;
        }

        .half {
            width: 50%;
            height: 100vh;
            right: 1000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            position: relative;
        }

        .left-half {
            background-color: #1bba9b;
            color: #fff;
        }

        .signup-container {
            background-color: #fff;
            width: 50%;
            height: 62%;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            top: 20%;
            right: 0;
        }

        .signup-heading {
            color: #1bba9b;
            margin-bottom: 50px;
        }

        .right-content img {
            position: relative;
            top: -86px;
            right: 4px;
            width: 50%; /* Adjust the width */
            max-height: 200px; /* Adjust the maximum height */
        }
          .imgg{
                width: 355px;
    height: 47px;
    position: relative;
    top: -25px;
    left: 45px;
          }
        .input-field {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #1bba9b;
            outline: none;
        }

        .signup-button {
            background-color: #1bba9b;
            color: #fff;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 40px;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
        }

        .right-content {
            background-color: #1bba9b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 67%;
            position: relative;
            top: 36px;
            left: -150px;

        }

        .right-content h1 {
            color: #fff;

            margin-bottom: 10px;

        .right-content .signup-button {
            color: #fff;
            padding: 15px 40px;
            border: 2px solid #fff;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 40px;
        }

        .right-content form {
            text-align: center;
        }

        h1{
    font-size: 32px;

    <div class="half left-half">
