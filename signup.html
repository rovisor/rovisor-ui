<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Halves Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        .half {
            width: 50%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            position: relative;
        }

        .left-half {
            background-color: #1bba9b;
            color: #fff;
        }

        .signup-container {
            background-color: #fff;
            width: 50%;
            /* Adjusted width to make it half the left half */
            height: 62%;
            /* Adjusted height to make it 50% of the left half */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            top: 20%;
            /* Positioned vertically in the middle */
            right: 0;
            /* Positioned in the top-right corner */
        }

        .signup-heading {

            color: #1bba9b;
            margin-bottom: 50px;
            /* Add some margin below the heading */
        }

        .input-field {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #1bba9b;
            outline: none;
        }

        .signup-button {
            background-color: #1bba9b;
            color: #fff;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            /* Adjust the width to make the image larger */
        }
    </style>
</head>

<body>
    <div class="half left-half">
        <img src="/Users/varuntyagi/Downloads/photo_2023-09-20 01.38.46.jpeg" alt="Logo" class="logo">
        <div class="signup-container">
            <h1 class="signup-heading">Sign Up</h1>
            <input type="text" class="input-field" placeholder="Name">
            <input type="text" class="input-field" placeholder="Email or Phone Number" style="margin-top: 10px;">
            <!-- Added margin-top -->
            <input type="password" class="input-field" placeholder="Password" style="margin-top: 10px;">
            <!-- Added margin-top -->
            <button class="signup-button" style="margin-top: 40px;">Sign Up</button> <!-- Added margin-top -->
        </div>
    </div>
    <div class="half">
        <!-- Right half content goes here -->
    </div>
</body>

</html>
